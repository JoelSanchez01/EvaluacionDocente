<div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="TableAlumnos">

            <ng-container matColumnDef="Clave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave </th>
                <td mat-cell *matCellDef="let row">
                    {{row.clave_materia}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Nivel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
                <td mat-cell *matCellDef="let row">
                    {{row.nivel_escolar}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let row">
                    {{row.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="ClaveA">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave Area </th>
                <td mat-cell *matCellDef="let row">
                    {{row.clave_area}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row">
                    {{row.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="NombreA">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Abreviado </th>
                <td mat-cell *matCellDef="let row">
                    {{row.nombre_abreviado}} </td>
            </ng-container>

            <ng-container matColumnDef="Botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
                <td mat-cell *matCellDef="let row">
                    <button type="button" (click)="Editar(row)">E</button>
                    <button type="button" (click)="Borrar(row.clave_materia)">D</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsAlumnos"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsAlumnos;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



</div>
