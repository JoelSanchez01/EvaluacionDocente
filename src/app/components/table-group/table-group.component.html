<div>
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Joel" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="TableAlumnos">


            <ng-container matColumnDef="periodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
                <td mat-cell *matCellDef="let row">
                    {{row.periodo}}
                </td>
            </ng-container>

            <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
                <td mat-cell *matCellDef="let row">
                    {{row.materia}}
                </td>
            </ng-container>



            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
                <td mat-cell *matCellDef="let row">
                    {{row.grupo}} </td>
            </ng-container>

            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
                <td mat-cell *matCellDef="let row">
                    {{row.capacidad}} </td>
            </ng-container>

            <ng-container matColumnDef="alumnosI">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Alumnos Inscritos </th>
                <td mat-cell *matCellDef="let row">
                    {{row.alumnos_inscritos}} </td>
            </ng-container>


            <ng-container matColumnDef="rfcdocente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC Maestro </th>
                <td mat-cell *matCellDef="let row">
                    {{row.rfc_docente}} </td>
            </ng-container>

            <ng-container matColumnDef="Botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
                <td mat-cell *matCellDef="let row">
                    <button type="button" (click)="Editar(row)">E</button>
                    <button type="button" (click)="Borrar(row.materia)">D</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


    <button class="btn btn-success" (click)="guardarBD()">Guardar</button>

</div>
