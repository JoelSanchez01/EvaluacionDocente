<div>
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Joel" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="TableAlumnos">

            <ng-container matColumnDef="clave_c">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave Carrera </th>
                <td mat-cell *matCellDef="let row">
                    {{row.clave_carrera}}
                </td>
            </ng-container>

            <ng-container matColumnDef="reticula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reticula </th>
                <td mat-cell *matCellDef="let row">
                    {{row.reticula}}
                </td>
            </ng-container>


            <ng-container matColumnDef="nivel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel Escolar </th>
                <td mat-cell *matCellDef="let row">
                    {{row.nivel_escolar}}
                </td>
            </ng-container>

            <ng-container matColumnDef="clave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave Oficial </th>
                <td mat-cell *matCellDef="let row">
                    {{row.clave_oficial}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row">
                    {{row.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row">
                    {{row.nombre}} </td>
            </ng-container>




            <ng-container matColumnDef="Botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
                <td mat-cell *matCellDef="let row">
                    <button type="button" (click)="Editar(row)">E</button>
                    <button type="button" (click)="Borrar(row.clave_carrera)">D</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <button class="btn btn-success" (click)="guardarBD()">Guardar</button>


</div>
