<div>
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Joel" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="TableAlumnos">

            <ng-container matColumnDef="periodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
                <td mat-cell *matCellDef="let row">
                    {{row.periodo}}
                </td>
            </ng-container>

            <ng-container matColumnDef="id_larga">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Larga </th>
                <td mat-cell *matCellDef="let row">
                    {{row.id_larga}}
                </td>
            </ng-container>

            <ng-container matColumnDef="id_corta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Corta </th>
                <td mat-cell *matCellDef="let row">
                    {{row.id_corta}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row">
                    {{row.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="Botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
                <td mat-cell *matCellDef="let row">
                    <button type="button" (click)="Editar(row)">E</button>
                    <button type="button" (click)="Borrar(row.periodo)">D</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsAlumnos"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsAlumnos;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


    <button class="btn btn-success" (click)="guardarBD()">Guardar</button>

</div>
