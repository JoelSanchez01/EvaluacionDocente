<div class="question">
  <div class="question_header">
    <h2>Evaluación docente 2022</h2>
    <p>{{ nombreEstudiante }}</p>
  </div>

  <div class="question_box">
    <p class="question_number">PREGUNTA 15</p>
    <p class="question_text">¿TU PROFESOR TE HA INTIMIDADO?</p>
  </div>

  <div class="question_answer">
    <table>
      <tr class="temas">
        <th>Materia</th>

        <th>Maestro</th>
        <th>Calificación</th>

      </tr>


      <tr *ngFor="let maestro of maestrosclase" class="datos">
        <td class="materia">{{ maestro.materia }}</td>
        <td class="nombre">{{ maestro.nombre }}</td>
        <td class="radios">
          <form action="" class="formularios" id="formulario">
            <div class="forms">

              <label *ngFor="let numero of araregloNumeros"><input class="input_radio" type="radio" id="{{numero}}"
                  name="{{ maestro.materia }}" value="{{numero}}" (change)="verNumero($event)" />{{numero}}</label>


            </div>

          </form>

        </td>

      </tr>

    </table>
    <div class="endTable">
      <p>Pregunta 1 de 59</p>
      <button type="submit" class="enviar" form="formulario">Siguiente </button>
    </div>
  </div>
</div>
